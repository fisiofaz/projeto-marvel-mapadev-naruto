<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu personagem - MapaDev Week</title>
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />    
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/estilos.css">       
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">
                Selecione seu Personagem
            </h1>            
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/naruto.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Naruto</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="naruto" data-name="Naruto">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/naruto.jpg" alt="Personagem Naruto">
                </li>

                <li class="personagem" id="sasuke" data-name="Sasuke">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/sasuke.jpg" alt="Personagem Sasuke">
                </li>

                <li class="personagem" id="deitara" data-name="Deitara">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/deidara.jpg" alt="Personagem Deitara">
                </li>

                <li class="personagem" id="itachi" data-name="Itachi">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Itachi_Uchiha.jpg" alt="Personagem Itachi">
                </li>

                <li class="personagem" id="kakashi" data-name="Kakashi">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/kakash.jpg" alt="Personagem Kakashi">
                </li>

                <li class="personagem jogador-2-selecionado" id="madara" data-name="Madara">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/madara.jpg" alt="Personagem Madara">
                </li>

                <li class="personagem" id="kisame" data-name="Kisame">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/kisame.jpg" alt="Personagem Kisame">
                </li>

                <li class="personagem" id="obito" data-name="Obito">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/obito.jpg" alt="Personagem Obito">
                </li>

                <li class="personagem" id="orochimaru" data-name="Orochimaru">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Orochimaru.jpg" alt="Personagem Orochimaru">
                </li>
            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/madara.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Madara</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
